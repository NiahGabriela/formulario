<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <form class="" action="index.html" method="post">

      </form>
      <form action="#" method="post">
        <div class="two colums">
          <input type="text" name="name" placeholder="Your name">
          <input type="text" name="lastname" placeholder="Your last name">
        </div>
        <label for="username">User Name</label>
        <input type="text" name="username" id="username"
        placeholder="Enter a username">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="you@example.com">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="Enter a password">
        <fieldset>

        <input type="radio" name="sex" id="femmale" value="f">
        <label for="fem">Female</label>
        <input type="radio" name="sex" id="male" value="m">
        <label for="male">Male</label>
        </fieldset>

          <fieldset>
            <input type="checkbox" name="pref1" id="p1" value="p1">
            <label for="p1">Preferencia 1</label>
            <input type="checkbox" name="pref2" id="p2" value="p2">
            <label for="p2">Preferencia 2</label>
            <input type="checkbox" name="pref3" id="p3" value="p3">
            <label for="p3">Preferencia 3</label>
          </fieldset>

          <label for="birthday">Select your birthday</label>
          <input type="date" name="birthday" id="birthday">

          <label for="service">Grade of service</label>
          <input type="range" name="service" id="service" min="5" max="20" step="2">
          <label for="age">Age</label>
          <input type="number" id="age" name="age" min="18">

          <label for="fb">Facebook url</label>
          <input type="url" name="fb" value="fb">

          <label for="tel">Phone</label>
          <input type="tel" name="tel" id="tel">

          <label for="color">Your favorite color</label>
          <input type="color" name="color" id="color">



        <button type="submit" name="button">Sing up</button>
      </form>
    </section>
  </body>
</html>
